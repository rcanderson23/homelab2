agent:
  affinity: {}
  image:
    tag: "latest"
    pullPolicy: "Always"
    repository: "registry.carsonanderson.net/homelab/homelab-aws-creds"
  env:
  - name: AWS_REGION
    value: us-west-2
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        key: key-id
        name: credentials
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        key: key
        name: credentials
useExistingMappingSecret: "mapping"
webhook:
  image:
    tag: "v0.1.3"
  cert:
    certManager:
      enabled: true
  enabled: true
  mutatingWebhook:
    enabled: true
