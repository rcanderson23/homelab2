apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  sources:
  - repoURL: 'https://helm.cilium.io'
    chart: cilium
    targetRevision: 1.16.5
    helm:
      valueFiles:
          - $values/argocd/values/cilium.yaml
  - repoURL: 'https://github.com/rcanderson23/homelab2.git'
    targetRevision: main
    ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "pool"
spec:
  blocks:
  - start: "10.192.1.112"
    stop: "10.192.1.135"
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2announcement-policy
spec:
  interfaces:
  - ^enp+
  externalIPs: true
  loadBalancerIPs: true
