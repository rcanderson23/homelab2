apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lunch-messenger
  namespace: argocd
spec:
  sources:
  - repoURL: 'https://github.com/rcanderson23/homelab2.git'
    path: 'argocd/apps/home-apps/lunch-messenger/manifests'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: lunch-messenger
