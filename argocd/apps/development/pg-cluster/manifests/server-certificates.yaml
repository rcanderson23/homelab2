---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pg-server-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: pg-server-ca
  secretName: pg-server-ca
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-cluster-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: pg-server-ca-issuer
spec:
  ca:
    secretName: pg-server-ca
---
apiVersion: v1
kind: Secret
metadata:
  name: pg-server-cert
  labels:
    cnpg.io/reload: ""
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pg-server
spec:
  secretName: pg-server-cert
  usages:
    - server auth
  dnsNames:
    - postgres-rw
    - postgres-rw.pg-cluster.svc
    - postgres-rw.pg-cluster.svc.cluster.local
    - postgres-r
    - postgres-r.pg-cluster.svc
    - postgres-r.pg-cluster.svc.cluster.local
    - postgres-ro
    - postgres-ro.pg-cluster.svc
    - postgres-ro.pg-cluster.svc.cluster.local
  issuerRef:
    name: pg-server-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
